# Docker Compose for Gulf Property Backend
# Local development - connects to production database

version: '3.8'

services:
  # Backend API (connects to remote production DB)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gulf-property-api
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      # 使用 .env 中的生产数据库配置
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Mount uploads directory for persistence
      - ./uploads:/app/uploads
      # Mount source for development (optional, comment out for production)
      # - ./src:/app/src
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gulf-network
    restart: unless-stopped

networks:
  gulf-network:
    driver: bridge
