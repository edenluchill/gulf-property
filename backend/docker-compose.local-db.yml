# Docker Compose with Local Database
# 如果需要本地数据库，使用这个文件：
# docker-compose -f docker-compose.local-db.yml up

version: '3.8'

services:
  # PostgreSQL Database (本地)
  postgres:
    image: postgres:15-alpine
    container_name: gulf-property-db-local
    environment:
      POSTGRES_DB: ${DB_NAME:-gulf_property}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gulf-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gulf-property-api-local
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-gulf_property}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gulf-network
    restart: unless-stopped

volumes:
  postgres_data_local:
    driver: local

networks:
  gulf-network:
    driver: bridge
